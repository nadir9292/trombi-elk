version: "2.2"
services:
  # --ELASTICSEARCH--
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.type=single-node"
      - TAKE_FILE_OWNERSHIP=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elk

  # --KIBANA--
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.11.1
    restart: always
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    platform: linux/amd64
    networks:
      - elk

  # --BACK--
  back:
    build:
      context: ./back
    container_name: back
    ports:
      - 3000:3000
    networks:
      - elk

  # --FRONT--
  front:
    build:
      context: ./front
    container_name: front
    ports:
      - 3001:3001
    networks:
      - elk

networks:
  elk:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
